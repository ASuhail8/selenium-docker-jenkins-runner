version: "3"
services:
  hub:
    image: selenium/hub:3.141.59
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59
    shm_size: '1gb'
    depends_on :
      - hub
    environment: 
      - HUB_HOST=hub  
  firefox:
    image : selenium/node-firefox:3.141.59
    depends_on :
      - hub
    environment:
      - HUB_HOST=hub
  search-module:
    image: asuhail8/selenium-docker
    depends_on :
      - chrome
      - firefox
    environment :
      - BROWSER=chrome  
      - HUB_HOST=hub  
      - MODULE=search-module.xml
    volumes :
    - ./output/search-module:/usr/share/udemy/test-output